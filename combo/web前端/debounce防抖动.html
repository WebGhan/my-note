<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btn">点我</button>

  <script>
    let btn = document.getElementById('btn');
    btn.addEventListener('click', debounce(sayHello, 500))

    function sayHello() {
      console.log('hello')
    }
 
    function debounce(fn, delay) {
      var timer = null;
      return function () {
        clearTimeout(timer)
        timer = setTimeout(function () {
          fn.apply(this)
        }, delay)
      }
    }
  </script>
</body>
</html>
