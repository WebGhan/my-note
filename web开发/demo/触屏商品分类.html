<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>触屏商品分类</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <style>
    body, div { margin: 0; font-size: 14px; word-wrap: break-word; }
    .tab-group { width: 85px; height: 100vh; background: #f5f5f5; border-right: 1px solid #f5f5f5; }
    .tab-group .swiper-container { height: 100vh; }
    .tab-group .swiper-slide { height: auto; }
    .tab-group .tab { height: 46px; line-height: 46px; text-align: center; }
    .tab-group .tab.active { background: #fff; }
  </style>
</head>
<body>
  <div class="tab-group">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="tab">tab1</div>
        </div>
        <div class="swiper-slide">
          <div class="tab">tab2</div>
        </div>
        <div class="swiper-slide">
          <div class="tab">tab3</div>
        </div>
        <div class="swiper-slide">
          <div class="tab">tab4</div>
        </div>
        <div class="swiper-slide">
          <div class="tab">tab5</div>
        </div>
        <div class="swiper-slide">
          <div class="tab">tab6</div>
        </div>
        <div class="swiper-slide">

        <div class="swiper-slide">

        </div>
        <div class="swiper-slide">

        <div class="swiper-slide">

        <div class="swiper-slide">

        <div class="swiper-slide">

          <div class="tab">tab18</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    var mySwiper = new Swiper ('.swiper-container', {
      direction: 'vertical',
      slidesPerView: 'auto',
      spaceBetween: 0,
      slideToClickedSlide: true,
    })

    var _tab = document.getElementsByClassName('tab')
    for (var i = 0; i < _tab.length; i++) {
      _tab[i].addEventListener('click', function() {
        for (var n = 0; n < _tab.length; n++) {
          _tab[n].classList.remove('active')
        }
        this.classList.add('active')
      })
    }
  </script>
