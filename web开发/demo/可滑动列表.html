<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slider</title>
  <style>
    body, div, p { margin: 0; }
    .wrapper { display: block; position: relative; margin-bottom: 10px; width: 100%; overflow: hidden; }
    .viewport { display: flex; }
    .pageview { flex-shrink: 0; width: 100%; height: 100px; }
    .title { text-align: center; line-height: 100px; color: #fff; user-select: none; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div id="viewport" class="viewport">
      <div class="pageview" style="background: #3b76c0" >
        <p class="title">1</p>
      </div>
      <div class="pageview" style="background: #F56C6C" >
        <p class="title">2</p>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <div id="viewport2" class="viewport">
      <div class="pageview" style="background: #3b76c0" >
        <p class="title">1</p>
      </div>
      <div class="pageview" style="background: #F56C6C" >
        <p class="title">2</p>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <div id="viewport3" class="viewport">
      <div class="pageview" style="background: #3b76c0" >
        <p class="title">1</p>
      </div>
      <div class="pageview" style="background: #F56C6C" >
        <p class="title">2</p>
      </div>
    </div>
  </div>

  <script>
    function foo() {
      var viewport = document.getElementsByClassName('viewport');
      if (!viewport.length) return;
      for (var i = 0; i < viewport.length; i++) {
        slider(viewport[i], i)
      }
      function slider(item, index) {
        var startX = 0;
        var startY = 0;
        var startT = 0;
        // var initialPos = 0;
        // var translateX = 0;
        var direction = '';
        var maxWidth = 150;
        item.initialPos = 0
        item.translateX = 0

        item.addEventListener('touchstart', function(e) {
          reset(index)
          // e.preventDefault();
          var touch = e.touches[0];
          this.style.transition = '';
          startX = touch.pageX;
          startT = new Date().getTime();
        })

        item.addEventListener('touchmove', function(e) {
          // e.preventDefault();
          this.style.transition = '';
          var touch = e.touches[0];
          var deltaX = touch.pageX - startX;
          var deltaY = touch.pageY - startY;
          if (Math.abs(deltaX) < Math.abs(deltaY)) {
            startX = touch.pageX
            startY = touch.pageY
            return
          }
          item.translateX = this.initialPos + deltaX;
          direction = deltaX > 0 ? 'right' : 'left';
          if (item.translateX > 0) {
            // item.translateX = item.translateX / 3;
            item.translateX = 0
          }
          if (item.translateX < -maxWidth) {
            // item.translateX = (item.translateX + maxWidth) / 3 - maxWidth;
            item.translateX = -maxWidth
          }
          this.style.transform = 'translate3d(' + item.translateX + 'px, 0, 0)';
        }, false);

        item.addEventListener('touchend', function(e) {
          // e.preventDefault();
          var touch = e.changedTouches[0];
          this.style.transition = '0.3s ease transform';
          var deltaT = new Date().getTime() - startT;
          var deltaX = touch.pageX - startX;
          if (deltaT < (maxWidth / 2) && Math.abs(deltaX) > (maxWidth / 5)) {
            if (direction === 'left') {
              item.translateX = -maxWidth;
              this.initialPos = -maxWidth;
            } else {
              item.translateX = 0;
              this.initialPos = 0;
            }
          } else {
            if (item.translateX < -maxWidth / 2) {
              item.translateX = -maxWidth;
              this.initialPos = -maxWidth;
            } else {
              item.translateX = 0;
              this.initialPos = 0;
            }
          }
          this.style.transform = 'translate3d(' + item.translateX + 'px, 0, 0)';
        }, false);

        function reset(index) {
          for (var n = 0; n < viewport.length; n++) {
            if (n !== index) {
              viewport[n].initialPos = 0
              viewport[n].translateX = 0
              viewport[n].style.transform = 'translate3d(0, 0, 0)';
            }
          }
        }
      }
    }

    foo()
  </script>
</body>
</html>
